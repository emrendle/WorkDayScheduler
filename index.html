<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="input-group">
        <span class="input-group-text time-block" id="9">9AM</span>
        <textarea class="form-control slot-9AM" aria-label="With textarea" id="9AM" placeholder="Schedule events here"></textarea>
        <button class="save-btn">Save</button>
      </div>
      <div class="input-group">
        <span class="input-group-text time-block" id="10">10AM</span>
        <textarea class="form-control" aria-label="With textarea" id="10AM" placeholder="Schedule events here"></textarea>
        <button class="save-btn">Save</button>
      </div>
      <div class="input-group">
        <span class="input-group-text time-block" id="11">11AM</span>
        <textarea class="form-control" aria-label="With textarea" id="11AM" placeholder="Schedule events here"></textarea>
        <button class="save-btn">Save</button>
      </div>
      <div class="input-group">
        <span class="input-group-text time-block" id="12">12PM</span>
        <textarea class="form-control" aria-label="With textarea" id="12PM" placeholder="Schedule events here"></textarea>
        <button class="save-btn">Save</button>
      </div>
      <div class="input-group">
        <span class="input-group-text time-block" id="13">1PM</span>
        <textarea class="form-control" aria-label="With textarea" id="1PM" placeholder="Schedule events here"></textarea>
        <button class="save-btn">Save</button>
      </div>
      <div class="input-group">
        <span class="input-group-text time-block" id="14">2PM</span>
        <textarea class="form-control" aria-label="With textarea" id="2PM" placeholder="Schedule events here"></textarea>
        <button class="save-btn">Save</button>
      </div>
      <div class="input-group">
        <span class="input-group-text time-block" id="15">3PM</span>
        <textarea class="form-control" aria-label="With textarea" id="3PM" placeholder="Schedule events here"></textarea>
        <button class="save-btn">Save</button>
      </div>
      <div class="input-group">
        <span class="input-group-text time-block" id="16">4PM</span>
        <textarea class="form-control" aria-label="With textarea" id="4PM" placeholder="Schedule events here"></textarea>
        <button class="save-btn">Save</button>
      </div>
      <div class="input-group">
        <span class="input-group-text time-block" id="17">5PM</span>
        <textarea class="form-control" aria-label="With textarea" id="5PM" placeholder="Schedule events here"></textarea>
        <button class="save-btn">Save</button>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/main.js"></script>
  </body>
</html>
